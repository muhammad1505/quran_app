name: Flutter CI Build

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Prepare Release Metadata
        run: |
          echo "APP_NAME=Al-Quran Terjemahan" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "APK_NAME=Al-Quran Terjemahan ${GITHUB_REF_NAME}.apk" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      - name: Scaffold Platform Support
        run: flutter create .

      - name: Inject Android Configuration
        run: |
          # Inject Permissions
          sed -i 's|</manifest>|<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/><uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/><uses-permission android:name="android.permission.POST_NOTIFICATIONS"/></manifest>|' android/app/src/main/AndroidManifest.xml

          # Update App Name
          python - <<'PY'
          from pathlib import Path
          import re
          app_name = "Al-Quran Terjemahan"
          strings_path = Path("android/app/src/main/res/values/strings.xml")
          strings_path.parent.mkdir(parents=True, exist_ok=True)
          strings_path.write_text(
              '<?xml version="1.0" encoding="utf-8"?>\\n'
              '<resources>\\n'
              f'  <string name="app_name">{app_name}</string>\\n'
              '</resources>\\n'
          )
          manifest_path = Path("android/app/src/main/AndroidManifest.xml")
          if manifest_path.exists():
              text = manifest_path.read_text()
              text = re.sub(r'android:label=\"[^\"]*\"', 'android:label=\"@string/app_name\"', text)
              manifest_path.write_text(text)
          ios_plist = Path("ios/Runner/Info.plist")
          if ios_plist.exists():
              text = ios_plist.read_text()
              if "CFBundleDisplayName" in text:
                  text = re.sub(r'(<key>CFBundleDisplayName</key>\\s*<string>)(.*?)(</string>)', rf"\\1{app_name}\\3", text, flags=re.S)
              else:
                  text = text.replace(
                      "</dict>",
                      f"  <key>CFBundleDisplayName</key>\\n  <string>{app_name}</string>\\n</dict>",
                  )
              ios_plist.write_text(text)
          PY
          
          # Inject Gradle Config (Support Groovy and Kotlin DSL)
          if [ -f "android/app/build.gradle" ]; then
            echo "Detected Groovy DSL"
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/' android/app/build.gradle
          python - <<'PY'
          from pathlib import Path
          path = Path("android/app/build.gradle")
          text = path.read_text()
          if "coreLibraryDesugaringEnabled" not in text:
              text = text.replace(
                  "compileOptions {",
                  "compileOptions {\n        coreLibraryDesugaringEnabled true",
                  1,
              )
          if "desugar_jdk_libs" not in text:
              if "dependencies {" in text:
                  text = text.replace(
                      "dependencies {",
                      "dependencies {\n    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'",
                      1,
                  )
              else:
                  text += (
                      "\n\ndependencies {\n"
                      "    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'\n"
                      "}\n"
                  )
          path.write_text(text)
          PY
          elif [ -f "android/app/build.gradle.kts" ]; then
            echo "Detected Kotlin DSL"
            sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 21/' android/app/build.gradle.kts
          python - <<'PY'
          from pathlib import Path
          path = Path("android/app/build.gradle.kts")
          text = path.read_text()
          if "isCoreLibraryDesugaringEnabled" not in text:
              text = text.replace(
                  "compileOptions {",
                  "compileOptions {\n        isCoreLibraryDesugaringEnabled = true",
                  1,
              )
          if "desugar_jdk_libs" not in text:
              if "dependencies {" in text:
                  text = text.replace(
                      "dependencies {",
                      "dependencies {\n    coreLibraryDesugaring(\"com.android.tools:desugar_jdk_libs:2.0.4\")",
                      1,
                  )
              else:
                  text += (
                      "\n\ndependencies {\n"
                      "    coreLibraryDesugaring(\"com.android.tools:desugar_jdk_libs:2.0.4\")\n"
                      "}\n"
                  )
          path.write_text(text)
          PY
          else
            echo "Error: Neither build.gradle nor build.gradle.kts found in android/app/"
            ls -R android/app
            exit 1
          fi

      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mkdir -p build/out
          cp "build/app/outputs/flutter-apk/app-release.apk" "build/out/${APK_NAME}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: build/out/${{ env.APK_NAME }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          files: build/out/${{ env.APK_NAME }}
