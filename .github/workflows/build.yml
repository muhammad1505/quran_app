name: Flutter CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Scaffold Platform Support
        run: flutter create .

      - name: Inject Android Configuration
        run: |
          # Inject Permissions
          sed -i 's|<uses-permission android:name="android.permission.INTERNET"/>|<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/><uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/><uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>|' android/app/src/main/AndroidManifest.xml
          
          # Inject Gradle Config
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/' android/app/build.gradle

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mkdir -p build/out
          cp build/app/outputs/flutter-apk/app-release.apk build/out/Al-Quran-Terjemahan-v1.0.0.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Al-Quran-Terjemahan-v1.0.0
          path: build/out/Al-Quran-Terjemahan-v1.0.0.apk
