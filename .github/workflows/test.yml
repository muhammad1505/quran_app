name: Test Suite

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  test:
    name: Run Tests & Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .
        
      - name: Analyze Code
        run: flutter analyze
        
      - name: Run Unit Tests
        run: flutter test --coverage
